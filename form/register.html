<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <p>必須事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        ID 必須 (メールアドレス)
        <input type="email" name="email" size="30" placeholder="例： xxx@morijyobi.ac.jp" required><br>
        パスワード 必須 (半角英数字8文字以上)
        <input type="password" name="password" size="30" minlength="8" required>
        <label><input type="checkbox" name="checkbox">パスワードを表示する</label><br>
        氏名 必須
        姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
        名：<input type="text" name="first_name" placeholder="例：太郎" required><br>
        住所
        〒<input type="text" name="post_number" maxlength="8" placeholder="020-0021" readonly><br>
        <input type="text" name="a" placeholder="岩手県盛岡市中央通3丁目" readonly><br>
        <input type="text" name="a" placeholder="番地"><br>
        <input type="text" name="a" placeholder="建物名" size="30"><br>
        携帯電話番号 必須 (ハイフンなし)
        <input type="tel" name="tel"><br>
        学科・学年 必須
        学科：<select name="gakka">
            <option value="">学科を選択してください。</option>
            <option value="system">システム系学科</option>
            <option value="biziness">ビジネス系学科</option>
            <option value="dezign">デザイン系学科</option>
        </select>
        学年：<select name="gakunenn">
            <option value="">学年を選択してください。</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
            <option value="4">4年</option><br>
        </select>
        お得な情報・クーポン 必須
        <label><input type="radio" name="a" value="yes"> 受け取る</label>
        <label><input type="radio" name="a" value="no"> 受け取らない</label><br>
        ご意見・ご要望 (200文字以内でご記入ください。)
        <input type="textarea" name="other" cols="50" rows="10" maxlength="200"><br>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form> 
</body>
</html>
