<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必須事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <table>
                <tr>
                    <th>ID <span>必須</span><div class="tiisakunaru">(メールアドレス)</div>
                    </th>
                    <td><input type="email" name="email" size="30" placeholder="例： xxx@morijyobi.ac.jp" required></td>
                </tr>
                <tr>
                    <th>パスワード <span>必須</span><div class="tiisakunaru">(半角英数字8文字以上)</div>
                    </th>
                    <td><input type="password" name="password" size="30" minlength="8" required>
                        <label><input type="checkbox" name="checkbox">パスワードを表示する</label>
                    </td>
                </tr>
                <tr>
                    <th>氏名 <span>必須</span></th>
                    <td>姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
                        名：<input type="text" name="first_name" placeholder="例：太郎" required></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>〒<input type="text" name="post_number" size="8" placeholder="020-0021" readonly><br>
                        <input type="text" name="address1" value="岩手県盛岡市中央通3丁目" readonly><br>
                        <input type="text" name="address2" placeholder="番地"><br>
                        <input type="text" name="address3" placeholder="建物名" size="30" >
                    </td>
                </tr>
                <tr>
                    <th>携帯電話番号 <span>必須</span><div class="tiisakunaru">(ハイフンなし)</div>
                    </th>
                    <td><input type="tel" name="tel" required></td>
                </tr>
                <tr>
                    <th>学科・学年 <span>必須</span></th>
                    <td>学科：<select name="gakka" required>
                            <option value="">学科を選択してください。</option>
                            <option value="system">システム系学科</option>
                            <option value="biziness">ビジネス系学科</option>
                            <option value="dezign">デザイン系学科</option>
                        </select>
                        学年：<select name="gakunenn" required>
                            <option value="">学年を選択してください。</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select></td>
                </tr>
                <tr>
                    <th>お得な情報・クーポン <span>必須</span></th>
                    <td><label><input type="radio" name="a" value="yes" requireds> 受け取る</label>
                        <label><input type="radio" name="a" value="no"> 受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <th>ご意見・ご要望 <div class="tiisakunaru">(200文字以内でご記入ください。)</div></th>
                    <td><textarea name="" cols="50" rows="10" maxlength="200"></textarea></td>
                </tr>
            </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
