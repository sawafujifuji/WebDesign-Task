<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
</head>

<body>
    <table>
        <caption>好きな漫画「アクタージュ」の主要人物</caption>
        <tr>
            <th>画像</th>
            <th>名前</th>
            <th>職業</th>
            <th>特徴</th>
        </tr>
        <tr>
            <td><img src="img\夜凪.jpg" alt="夜凪景"></td>
            <td>夜凪景</td>
            <td>学生</td>
            <td>運動神経すごい<br> 演技力すごい</td>
        </tr>
        <tr>
            <td><img src="img\黒山.jpg" alt="黒山墨字"></td>
            <td>黒山墨字</td>
            <td>映画監督</td>
            <td>経歴すごい<br>主人公を誘拐</td>
        </tr>
        <tr>
            <td><img src="img\柊雪.jpg" alt="柊雪"></td>
            <td>柊雪</td>
            <td>監督補佐</td>
            <td>
                <div class="aaa">かわいい<br><span>かわいい</span></div>
            </td>
        </tr>
    </table>
    <link rel="stylesheet" href="table-style.css" 
</body>

</html>
